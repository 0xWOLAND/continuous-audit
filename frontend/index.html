<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Federal Awards Dashboard</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <h1>Federal Awards Dashboard</h1>
    <div class="container">
        <button id="fetchButton">Fetch Awards</button>
        <div id="status" style="display: none;"></div>
        <div id="loading" class="loading">Loading awards...</div>
        <table id="awardsTable">
            <thead>
                <tr>
                    <th>Award ID</th>
                    <th>Recipient Name</th>
                    <th>Award Amount</th>
                    <th>Award Date</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Type</th>
                    <th>Agency</th>
                </tr>
            </thead>
            <tbody id="awardsTableBody">
            </tbody>
        </table>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
